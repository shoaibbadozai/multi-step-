<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="progress-bar-container">
            <div class="progress-bar"></div>
            <div class="step-indicators">
                <div class="step-indicator active" data-step="1">Step 1</div>
                <div class="step-indicator" data-step="2">Step 2</div>
                <div class="step-indicator" data-step="3">Step 3</div>
            </div>
        </div>

        <form id="multi-step-form">
            <div class="step active" id="step-1">
                <h2>Step 1: Personal Information</h2>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <button type="button" class="next-btn">Next</button>
            </div>

            <div class="step" id="step-2">
                <h2>Step 2: Contact Details</h2>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone">
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea id="address"></textarea>
                </div>
                <button type="button" class="prev-btn">Previous</button>
                <button type="button" class="next-btn">Next</button>
            </div>

            <div class="step" id="step-3">
                <h2>Step 3: Preferences</h2>
                <div class="form-group">
                    <label for="option1">Option 1:</label>
                    <input type="checkbox" id="option1">
                </div>
                <div class="form-group">
                    <label for="option2">Option 2:</label>
                    <input type="checkbox" id="option2">
                </div>
                <button type="button" class="prev-btn">Previous</button>
                <button type="button" class="submit-btn">Submit</button>
            </div>

            <div class="summary" id="summary">
                <h2>Summary</h2>
                <div id="summary-content"></div>
                <button type="button" class="edit-btn">Edit</button>
                <button type="submit" class="confirm-btn">Confirm Submission</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
